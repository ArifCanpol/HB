<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Site Geri Bildirimi</title>

    <style>
  @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap');

  html, body {
    margin:0; padding:0;
    height:100%; width:100%;
    display:flex; justify-content:center; align-items:center;
    font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    background: linear-gradient(135deg,#ffdde1,#ee9ca7,#c779d0);
  }

  .container {
    padding: 30px; border-radius: 12px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    max-width: 500px;
    text-align:center;
  }

  h1 { font-family:'Dancing Script', cursive; color:#a83279; font-size:2em; margin-bottom:12px; }
  p { margin:16px 0; font-size:1.1em; line-height:1.5; color:#333; }

  label { display:block; margin-top:12px; text-align:left; font-size:1em; color:#555; }
  select, textarea { width:100%; margin-top:6px; padding:10px; border-radius:6px; border:1px solid #ccc; font-size:1em; }
  button { margin-top:16px; padding:10px 20px; border:none; border-radius:8px; background:#ff9aa2; color:white; cursor:pointer; font-size:1em; }
  button:hover { transform: scale(1.05); }

</style>
</head>
<body>

<div class="container" id="feedbackContainer">
    <h1>Hey, buraya kadar geldin! 🌸</h1>
    <p>
        Öncelikle teşekkürler! Umarım burada keyifli bir zaman geçirmişsindir. 😄
        Şimdi feedback zamanı! Eğer biraz daha devam etmemi istiyorsan, buradan bana bildirebilirsin.
        İster düşüncelerini paylaş, ister öneri ve isteklerini yaz… hepsi benim için değerli!
    </p>

    <form id="feedbackForm" action="https://formsubmit.co/canpolska@gmail.com" method="POST" target="_blank">
        <label>
            Siteyi devam ettirmemi ister misin?
            <select name="devamEt" required>
                <option value="">Seç...</option>
                <option value="evet">Evet, devam et!</option>
                <option value="hayır">Hayır, teşekkürler</option>
            </select>
        </label>

        <label>
            Beğendiğin veya beğenmediğin yerler, öneriler:
            <textarea name="yorum" placeholder="Düşüncelerini buraya yaz..."></textarea>
        </label>

        <label>
            Eğer farklı bir şey görmek istiyorsan:
            <textarea name="istek" placeholder="Mesela farklı bir içerik, format vs."></textarea>
        </label>

        <input type="hidden" name="_captcha" value="false">
        <button type="submit">Gönder</button>
    </form>
</div>

<script>
  const form = document.getElementById("feedbackForm");

  form.addEventListener("submit", function(e){
    // Form gönderildikten sonra kullanıcıya teşekkür mesajı gösterebiliriz
    setTimeout(()=>{
      document.getElementById("feedbackContainer").innerHTML = `
        <h1>Teşekkürler! 🌟</h1>
        <p>Mesajın başarıyla gönderildi. Düşüncelerin benim için çok değerli. 😄</p>
      `;
    }, 300);
  });
</script>

</body>
</html>
